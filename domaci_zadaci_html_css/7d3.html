<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
        .sticky{
              position: sticky;
              top: 0; left:0;
              padding: 5px;
              background-color: blue;
              border: 1px solid red;
        }
        ul li{ 
             display:inline; padding-left:30px; 
        }
        .veliki{
            height:2000px; 
        }
    </style>
</head>
<body>
    <header>Ovo je zaglavlje.<br><br><br><br>Ovo je kraj zagavlja.</header>
<ul class="sticky"><li>Stavka 1</li><li>Stavka 2</li></ul>
<div class="veliki">
    Ovo je neki veliki text.
</div>

</body>
</html>
