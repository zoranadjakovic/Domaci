<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: gray;
            color: white;
            display: grid;
            grid-template-columns: 100px 1fr 40px;
            padding: 10px;
        }
        p{
            margin-left: 15px;
            align-items: left;

        }
        span{
            text-align: center;
            text-align: right;
            justify-self: end;
            align-items: end; 
            margin: 15px;
        }
    </style>
</head>
<body>
    <div>
        <p>Site name</p>
        
        <span>Navigation</span>
   
    </div>
</body>
</html>
